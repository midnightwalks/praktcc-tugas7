steps:
  # 0. Copy file .env dari cloud storage ke project
  - name: "gcr.io/cloud-builders/gsutil"
    args: ["cp", "${_ENV}", ".env"]
    dir: "notes_be"

  # 1. Build Docker image untuk backend
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "--cache-from", "gcr.io/$PROJECT_ID/notes-backend", "-t", "gcr.io/$PROJECT_ID/notes-backend:${SHORT_SHA}", "."]
    dir: "notes_be"

  # 2. Push ke Container Registry / Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/notes-backend:${SHORT_SHA}"]

  # 3. Deploy ke Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "notes-backend",
        "--image",
        "gcr.io/$PROJECT_ID/notes-backend:${SHORT_SHA}",
        "--timeout",
        "1000s",
        "--port",
        "5000",
        "--region",
        "us-central1",
        "--allow-unauthenticated",
      ]

# Log hanya akan disimpan di Google Cloud Logging
options:
  logging: CLOUD_LOGGING_ONLY
